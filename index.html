<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FORMULARIO</title>
</head>

<body>
    <form class="form">

        <label class="form__label" for="nombre">Nombre</label>
        <input class="form__label__item" type="text"  name="nombre" placeholder="Escribe tu nombre" />

        <label class="form__label" for="apellidos">Apellidos</label>
        <input class="form__label__item" type="text" name="apellidos" id="apellidos" placeholder="1r Apellido" />

        <label class="form__label" for="email">Email</label>
        <input class="form__label__item" type="email" name="email" id="email" placeholder="email" required />

        <label class="form__label" for="asunto">Asunto</label>
        <input class="form__label__item" type="text" name="asunto" id="asunto" placeholder="asunto" />

        <label class="form__label" for="mensaje">Mensaje</label>
        <textarea class="tarea" name="mensaje" for="mensaje" placeholder="envuia tu comentario aqui"></textarea>

        <input class="submit" type="submit" name="enviar" value="enviar datos" />
    </form>
    <footer class="propiedad"><p> Victoria Ramos</p></footer>
</body>

</html>
