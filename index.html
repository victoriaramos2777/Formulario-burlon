<body>

        <label class="form__label" for="nombre">Nombre</label>

        <label class="form__label" for="email" >Email</label>
        <input  class="form__label__item"type="email"  name="email" id="email" placeholder="email" required />
    
        <label class="form__label" for="asunto">Asunto</label>
        <input class="form__label__item"type ="text" name="asunto" id="asunto" placeholder="titular de la consulta"/>
    
        <label class="form__label"  for="mensaje">Mensaje</label>
        <textarea class="tarea" name="mensaje" for="mensaje" placeholder="envuia tu comentario aqui"></textarea>
        
        <input class="submit" type="submit" name="enviar" value="enviar datos"/>
    </form>
</body>
